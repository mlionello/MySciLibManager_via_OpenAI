<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Metadata</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>PDF Metadata</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Year</th>
                <th>Keywords</th>
                <th>Main Finding</th>
                <th>Abstract</th>
                <th>Path</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in metadata %}
                <tr>
                    <td>{{ item['title'] }}</td>
                    <td>{{ item['authors'] }}</td>
                    <td>{{ item['year'] }}</td>
                    <td>{{ item['keywords'] }}</td>
                    <td>{{ item['main_finding'] }}</td>
                    <td>{{ item['abstract'] }}</td>
                    <td>{{ item['path'] }}</td>
                    <td><a href="{{ url_for('view', metadata_id=item['id']) }}">View</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
